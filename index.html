          <form id="contact-form" class="contact-form" name="contato" novalidate netlify>
            <div class="form-group">
              <label for="name" class="form-label" data-i18n="formLabelName"></label>
              <input type="text" id="name" name="name" class="form-input" placeholder="Digite seu nome" required>
              <p class="error-message"></p>
            </div>

            <div class="form-group">
              <label for="email" class="form-label" data-i18n="formLabelEmail"></label>
              <input type="email" id="email" name="email" class="form-input" placeholder="exemplo@email.com" required>
              <p class="error-message"></p>
            </div>

            <div class="form-group">
              <label for="message" class="form-label" data-i18n="formLabelMessage"></label>
              <textarea id="message" name="message" class="form-textarea" placeholder="Digite sua mensagem aqui." rows="5" required></textarea>
              <p class="error-message"></p>
            </div>

            <button type="submit" class="form-button" data-i18n="formSendMessage"></button>
          </form>
